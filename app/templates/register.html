{% extends "base.html" %}
{#Flask-Bootstrap不需要逐个设置表单字段，#}
{#而是使用一个接受Flask-WTF表单对象作为参数的宏，#}
{#并以Bootstrap样式渲染出完整的表单。#}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Register') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
